<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,900&family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
    <title>Interactive Card Details</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <div class="container">
      <div class="container__section-left">
        <div class="container__section-left__card-section container__section-left__card-front">
          <img class="logo-card" src="./images/logo-card.png" alt="logo credit card" />
          <h2 class="cc-number">0000 0000 0000 0000</h2>
          <div class="cc-lower-text">
            <h3 id="CCName">Jane Appleseed</h3>
            <h3 id="CCExpiryDate"><span id="CCMonth">00</span>/<span id="CCYear">00</span></h3>
          </div>
        </div>
        <div class="container__section-left__card-section container__section-left__card-back">
          <h3 class="CVV-number">123</h3>
        </div>
      </div>
      <div class="section-right">
        <form id="CCForm" class="section-right__form">
          <div class="section-right__form__form-group">
            <label class="form-label" for="cardName">Cardholder Name</label>
            <input class="input-case" type="text" id="cardName" placeholder="e.g. Jane Appleseed" maxlength="25" />
          </div>
          <div class="section-right__form__form-group">
            <label class="form-label" for="cardNumber">Card Number</label>
            <input
              class="input-case"
              type="text"
              id="cardNumber"
              placeholder="e.g. 1234 5678 9123 0000"
              maxlength="19"
            />
          </div>
          <div class="section-right__form__lower-section">
            <div class="date-section">
              <label class="form-label" for="expiryMonth">Exp. Date (MM/YY)</label>
              <div class="date-input">
                <input class="date-case" type="text" id="expiryMonth" placeholder="MM" maxlength="2" />
                <input class="date-case" type="text" id="expiryYear" placeholder="YY" maxlength="2" />
              </div>
            </div>
            <div class="cvv-section">
              <label class="form-label" for="cvv">CVV</label>
              <input class="cvv-case" type="text" id="cvv" placeholder="e.g 123" maxlength="3" />
            </div>
          </div>
          <button class="section-right__form__form-btn" type="button" id="confirmBtn">Confirm</button>
        </form>
        <div class="complete-section">
          <div class="complete-section__content">
            <img class="complete-section__logo" src="./images/icon-complete.svg" alt="logo credit card" />
            <h2 class="complete-section__title">THANK YOU!</h2>
            <p class="complete-section__description">We've added your card details.</p>
            <button class="section-right__form__form-btn" type="button" id="completeBtn">Continue</button>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
